<div class="sub-header">My Sandboxes</div>
<div class="box">
    <div class="scrollableContainer">
        <div class="headerSpacer"></div>
        <div class="scrollArea">
            <table class="dashboard-table table table-striped">
                <thead class="fixedHeader">
                <tr>
                    <th>
                        <div class="th-inner" tabl-header-inner>Sandbox Name</div>
                    </th>
                    <th>
                        <div class="th-inner" table-header-inner>Description</div>
                    </th>
                </tr>
                </thead>
                <tbody class="scrollContent">
                <tr ng-click="selectSandbox(sandbox)" ng-repeat="sandbox in dashboard.sandboxes"
                    style="cursor: pointer;">
                    <td>{{sandbox.name}}</td>
                    <td>{{sandbox.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-show="canCreateSandbox()" style="float: right">
    <button ng-click="createSandbox()" class="btn btn-basic">Create Sandbox</button>
</div>
