<div class="modal-header" style="background-color: #005778; border-radius: 5px 5px 0 0">
   <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <div class="scrollArea">
        <table class="invite-table table table-striped">
            <thead class="fixedHeader">
            <tr>
                <th><div class="th-inner" table-header-inner>Invited By</div></th>
                <th><div class="th-inner" table-header-inner>Sandbox Name</div></th>
                <th><div class="th-inner" style="width: 150px" resize table-fixed-width-column></div></th>
            </tr>
            </thead>
            <tbody class="scrollContent">
            <tr ng-repeat="record in records">
                <td style="width:33.33%">{{record.invitedBy.name}}</td>
                <td style="width:33.33%">{{record.sandbox.name}}</td>
                <td style="width:33.33%">
                    <button ng-click="updateSandboxInviteModal(record, 'REJECTED')" class="btn btn-cancel" style="float: right"><i class="fa fa-remove"></i> Reject</button>
                    <button ng-click="updateSandboxInviteModal(record, 'ACCEPTED')" class="btn btn-accept" style="float: right"><i class="fa fa-check"></i> Accept</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="form-btn btn btn-cancel" type="button" ng-click="confirm(false)">{{cancel}}</button>
</div>
