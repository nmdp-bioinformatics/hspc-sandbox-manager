<div class="container-fluid" ng-controller="AppPickerController">
    <div class="slim-page-header">{{title}}</div>
    <div class="row">
        <div class="col-md-12 content-column">
            <div class="app-gallery-container" resize
                 ng-style="scrollScreen(size.screenH, size.screenW) ? '' : resizeWithOffset(size.navBarHeight+size.footerHeight+size.sandboxBarHeight+80)">
                <br style="clear: both;" />
                <div  class="row-fluid">
                    <div ng-include="'static/js/templates/appsView.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
