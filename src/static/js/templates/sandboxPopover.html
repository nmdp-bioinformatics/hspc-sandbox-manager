<div class="sandboxes-content">
    <div class="sandbox-item sandbox" ng-repeat="sandbox in dashboard.sandboxes" ng-click="selectSandbox(sandbox)">{{sandbox.name}}</div>
    <div ng-show="canCreateSandbox()" class="sandbox-item" style="border-top: 1px solid #e6e6e6;" ng-click="createSandbox()"><i class="fa fa-plus"></i> Create Sandbox</div>
</div>
