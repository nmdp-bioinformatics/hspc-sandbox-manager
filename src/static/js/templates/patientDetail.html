<div class="col-md-12 horizontal-scroll" ng-controller="PatientDetailController"
     ng-style="scrollScreen(size.screenH, size.screenW)? '' : showing.importExternalPatient ? resizeWithOffset(size.navBarHeight+size.footerHeight+size.sandboxBarHeight+83) : resizeWithOffset(size.navBarHeight+size.footerHeight+size.sandboxBarHeight+40)" resize >
    <div class="row">
        <div class="col-md-12 content-column" ng-show="showing.selectForScenario">
            <div class="btn btn-basic btn-md" ng-click="setPatient(selected.selectedPatient)" ng-disabled="!selected.patientSelected">Select this Patient <i class="fa fa-chevron-right"></i></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content-column" ng-show="showing.patientDataManager && !showing.importExternalPatient">
            <div class="btn btn-basic btn-md" ng-click="launchPatientDataManager(selected.selectedPatient)" ng-disabled="!selected.patientSelected">Open Patient Data Manager</div>
        </div>
        <div class="col-md-12 content-column" ng-show="showing.patientDataManager && showing.importExternalPatient">
            <div class="btn btn-basic btn-md" ng-show="showing.importExternalPatient && !settings.externalImportRunning" ng-click="importPatient(selected.selectedPatient)" ng-disabled="!selected.patientSelected">Import Patient</div>
            <button ng-show="settings.externalImportRunning" ng-disabled="true" class="btn btn-cancel"><i class="fa fa-spinner fa-pulse"></i> Importing...</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content-column">
            <div class="title-box">
                <div class="title">Patient</div>
                <div class="content">
                    <div class="detail-form">
                        <label class="detail-form-label">Name:</label>
                        <label class="detail-form-value" ng-show="canManageData() && showing.patientDataManager && !showing.importExternalPatient"><a ng-click="launchPatientDataManager(selected.selectedPatient)">{{selected.selectedPatient | nameGivenFamily}}</a></label>
                        <label class="detail-form-value" ng-show="!canManageData() || !showing.patientDataManager || showing.importExternalPatient">{{selected.selectedPatient | nameGivenFamily}}</label>
                    </div>
                    <div class="detail-form">
                        <label class="detail-form-label">FHIR ID:</label>
                        <label class="detail-form-value">{{selected.selectedPatient.id}}</label>
                    </div>
                    <div class="detail-form">
                        <label class="detail-form-label">Gender:</label>
                        <label class="detail-form-value">{{selected.selectedPatient.gender}}</label>
                    </div>
                    <div class="detail-form">
                        <label class="detail-form-label">Birth Date:</label>
                        <label class="detail-form-value">{{selected.selectedPatient.birthDate | date:'MM/dd/yyyy'}}</label>
                    </div>
                </div>
            </div>

            <!--<div class="box">-->
                <!--<highchart config="selected.chartConfig" style="width: 350px "></highchart>-->
            <!--</div>-->
            <div class="title-box">
                <div class="title">Data Summary</div>
                <div class="content">
                    <!--<div ng-repeat="resource in selected.patientResources">-->
                        <!--<div class="detail-form">-->
                            <!--<label class="detail-form-value">{{resource.resourceType}} ({{resource.count}})-->
                                <highchart config="selected.chartConfig" style="min-width: 250px; max-width: 350px; height: 250px"></highchart>
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
