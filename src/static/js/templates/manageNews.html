<div ng-controller="ManageNewsController" class="container-fluid full-screen create-form" resize
     ng-style="scrollHeight(size.screenH) ? '' : resizeWithOffset(size.navBarHeight+size.footerHeight+size.sandboxBarHeight+10)">
    <div class="row create-box">
        <div class="col-lg-12 create-section">

            <div class="columns-group">
                <div class="single-column">
                    <div class="create-form-group">
                        <label class="create-form-label">News Title<span class="required">*</span></label>
                        <input ng-model="newsTitle" class="create-form-input-box" />
                    </div>
                    <div class="create-form-group">
                        <label class="create-form-label">Description<span class="required">*</span></label>
                        <textarea class="create-form-description-box" ng-model="newsDesc"></textarea>
                        <!--<input ng-model="sandboxDesc" class="create-form-input-box"/>-->
                    </div>
                    <div class="create-form-group">
                        <label class="create-form-label">Link</label>
                        <input ng-model="newsLink" class="create-form-input-box"/>
                    </div>
                    <div class="form-group">
                        <label class="detail-form-label" style="width: 100%"><span class="required">*</span>Indicates a required field</label>
                    </div>

                </div>

            </div>
            <div class="col-lg-12 create-section " style="border-top: 1px solid #ccc;">
                <button class="form-btn btn btn-basic" type="button" ng-disabled="!createEnabled" ng-click="createNews()">Create News</button>
                <button class="form-btn btn btn-cancel" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
