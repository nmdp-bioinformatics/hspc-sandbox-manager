<div class="col-md-12 horizontal-scroll" ng-controller="PractitionerDetailController" ng-style="scrollScreen(size.screenH, size.screenW) ? '' : resizeWithOffset(size.navBarHeight+size.footerHeight+size.sandboxBarHeight+40)" resize>
    <div class="row" ng-show="showing.selectForScenario">
        <div class="col-md-12 content-column">
            <div class="btn btn-basic btn-md" ng-click="setPractitioner(selected.selectedPractitioner)" ng-disabled="!selected.practitionerSelected">Select this Practitioner <i class="fa fa-chevron-right"></i></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content-column">
            <div class="title-box">
                <div class="title">Practitioner</div>
                <div class="content">
                    <div class="detail-form">
                        <label class="detail-form-label">Name:</label>
                        <label class="detail-form-value">{{selected.selectedPractitioner | nameGivenFamily}}</label>
                    </div>
                    <div class="detail-form">
                        <label class="detail-form-label">FHIR ID:</label>
                        <label class="detail-form-value">{{selected.selectedPractitioner.id}}</label>
                    </div>
                    <div class="detail-form" ng-show="practitionerSpecialty() !== false">
                        <label class="detail-form-label">Speciality:</label>
                        <label class="detail-form-value">{{practitionerSpecialty()}}</label>
                    </div>
                    <div class="detail-form" ng-show="practitionerRole() !== false">
                        <label class="detail-form-label">Role:</label>
                        <label class="detail-form-value">{{practitionerRole()}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
